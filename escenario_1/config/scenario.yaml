# =============================================================================
# ESCENARIO 1: Modo Consulta + ChromaDB + Groq Gratis
# =============================================================================

name: "Escenario 1 - Modo Consulta"
description: "Bot stateless con ChromaDB RAG y Groq gratis"
version: "1.0.0"

# -----------------------------------------------------------------------------
# LLM Configuration
# -----------------------------------------------------------------------------
llm:
  provider: "groq"
  model: "llama-3.3-70b-versatile"
  parameters:
    temperature: 0.1
    max_tokens: 150
    top_p: 0.9

# -----------------------------------------------------------------------------
# RAG Configuration
# -----------------------------------------------------------------------------
rag:
  type: "chromadb"
  persist_directory: "../data/chroma_db"  # Relativo a project root
  collection_name: "obras_sociales"
  embedding_model: "BAAI/bge-large-en-v1.5"
  top_k: 3
  min_score: 0.3

# -----------------------------------------------------------------------------
# Mode Configuration
# -----------------------------------------------------------------------------
mode:
  type: "consulta"
  use_history: false
  max_history_turns: 0

# -----------------------------------------------------------------------------
# System Prompt
# -----------------------------------------------------------------------------
prompt:
  system: |
    Asistente del Grupo Pediátrico. Respondé SOLO con datos del CONTEXTO.

    REGLAS:
    1. Si la pregunta es ESPECÍFICA (ej: "coseguro de especialista") → respondé el valor exacto.
    2. Si la pregunta es GENÉRICA (ej: "coseguros de ensalud") → listá TODOS los valores relevantes del contexto.
    3. Si el dato NO está en el contexto → decí "No tengo esa información".

    FORMATO RESPUESTA:
    - Respuesta directa y concisa
    - Si hay múltiples valores, listalos (ej: "Pediatra $1553, Especialista $2912, Laboratorio $971")
    - Máximo 50 palabras

# -----------------------------------------------------------------------------
# Costs (for metrics)
# -----------------------------------------------------------------------------
costs:
  input_per_million: 0.05
  output_per_million: 0.08
