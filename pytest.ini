[pytest]
# Configuración de pytest para agente_hospital

# Directorio de tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py

# Patrón de clases de test
python_classes = Test*

# Patrón de funciones de test
python_functions = test_*

# Opciones por defecto
addopts =
    -v
    --tb=short
    --strict-markers
    -ra
    --color=yes

# Markers personalizados
markers =
    unit: Tests unitarios (componentes aislados)
    integration: Tests de integración (componentes conectados)
    system: Tests de sistema completo (end-to-end)
    slow: Tests lentos (>10 segundos)
    requires_faiss: Requiere índice FAISS
    requires_ollama: Requiere Ollama corriendo

# Configuración de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Directorio de cache
cache_dir = .pytest_cache

# Mostrar salida de print
log_cli = false
log_cli_level = INFO
