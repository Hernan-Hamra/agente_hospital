# =============================================================================
# ESCENARIO 2: Modo SQL - Sin LLM
# =============================================================================

name: "Escenario 2 - Modo SQL"
description: "Bot sin LLM con SQLite estructurado"
version: "1.0.0"

# -----------------------------------------------------------------------------
# Database Configuration
# -----------------------------------------------------------------------------
database:
  type: "sqlite"
  path: "../data/obras_sociales.db"

# -----------------------------------------------------------------------------
# Mode Configuration
# -----------------------------------------------------------------------------
mode:
  type: "structured"
  use_llm: false
  use_rag: false

# -----------------------------------------------------------------------------
# Response Format
# -----------------------------------------------------------------------------
response:
  max_length: 1000
  use_emojis: true

# -----------------------------------------------------------------------------
# Costs (for comparison)
# -----------------------------------------------------------------------------
costs:
  input_per_million: 0.0  # Sin LLM = sin costo de tokens
  output_per_million: 0.0
