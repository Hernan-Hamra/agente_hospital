# =============================================================================
# ESCENARIO 3: Modo Agente + ChromaDB + Groq Gratis
# =============================================================================

name: "Escenario 3 - Modo Agente"
description: "Bot conversacional con memoria, ChromaDB RAG y Groq gratis"
version: "1.0.0"

# -----------------------------------------------------------------------------
# LLM Configuration
# -----------------------------------------------------------------------------
llm:
  provider: "groq"
  model: "llama-3.3-70b-versatile"
  parameters:
    temperature: 0.3  # Más creativo que consulta
    max_tokens: 300   # Respuestas más largas
    top_p: 0.9

# -----------------------------------------------------------------------------
# RAG Configuration
# -----------------------------------------------------------------------------
rag:
  type: "chromadb"
  persist_directory: "../../shared/data/chroma_db"  # Compartido con escenario_1
  collection_name: "obras_sociales"
  embedding_model: "BAAI/bge-large-en-v1.5"
  top_k: 5
  min_score: 0.3

# -----------------------------------------------------------------------------
# Mode Configuration
# -----------------------------------------------------------------------------
mode:
  type: "agente"
  use_history: true
  max_history_turns: 5  # Mantiene últimos 5 turnos

# -----------------------------------------------------------------------------
# System Prompt (Modo Agente)
# -----------------------------------------------------------------------------
prompt:
  system: |
    Sos el Asistente del Grupo Pediátrico. Ayudás al equipo de admisión con consultas sobre obras sociales.

    CAPACIDADES:
    - Respondés preguntas sobre ENSALUD, ASI, IOSFA y Grupo Pediátrico
    - Mantenés el contexto de la conversación
    - Podés hacer seguimiento de consultas anteriores

    REGLAS:
    1. Usá SOLO información del CONTEXTO proporcionado
    2. Si no tenés la información, decilo claramente
    3. Sé amable y profesional
    4. Podés referenciar consultas anteriores del usuario

    FORMATO:
    - Respuestas claras y estructuradas
    - Usá listas cuando sea apropiado
    - Máximo 100 palabras por respuesta

# -----------------------------------------------------------------------------
# Costs (for metrics)
# -----------------------------------------------------------------------------
costs:
  input_per_million: 0.05
  output_per_million: 0.08
